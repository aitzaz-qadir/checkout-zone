<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckoutZone</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card {
            box-shadow: 0 0 10px rgba(0,0,0,.1);
            border: none;
            margin-bottom: 20px;
        }
        .equipment-card {
            transition: transform 0.2s;
        }
        .equipment-card:hover {
            transform: translateY(-5px);
        }
        .status-badge {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-box-seam"></i> CheckoutZone
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="showEquipment()">Equipment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showMyRequests()">My Requests</a>
                </li>
                <li class="nav-item" id="managerNav" style="display: none;">
                    <a class="nav-link" href="#" onclick="showPendingRequests()">Pending Approvals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="loginBtn" onclick="showLogin()">Login</a>
                </li>
                <li class="nav-item" id="userInfo" style="display: none;">
                        <span class="nav-link">
                            <i class="bi bi-person-circle"></i> <span id="userName"></span>
                        </span>
                </li>
                <li class="nav-item" id="logoutBtn" style="display: none;">
                    <a class="nav-link" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <!-- Login Section -->
    <div id="loginSection" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Login</h3>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="loginUsername" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Equipment Section -->
    <div id="equipmentSection">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Available Equipment</h2>
            <button class="btn btn-primary" id="addEquipmentBtn" style="display: none;" onclick="showAddEquipmentModal()">
                <i class="bi bi-plus-circle"></i> Add Equipment
            </button>
        </div>
        <div class="row" id="equipmentList">
            <!-- Equipment cards will be loaded here -->
        </div>
    </div>

    <!-- My Requests Section -->
    <div id="requestsSection" style="display: none;">
        <h2 class="mb-4">My Requests</h2>
        <div id="requestsList">
            <!-- Requests will be loaded here -->
        </div>
    </div>

    <!-- Pending Approvals Section -->
    <div id="approvalsSection" style="display: none;">
        <h2 class="mb-4">Pending Approvals</h2>
        <div id="approvalsList">
            <!-- Pending requests will be loaded here -->
        </div>
    </div>
</div>

<!-- Request Checkout Modal -->
<div class="modal fade" id="requestModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Request Equipment Checkout</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="requestForm">
                    <input type="hidden" id="requestEquipmentId">
                    <div class="mb-3">
                        <label class="form-label">Equipment</label>
                        <input type="text" class="form-control" id="requestEquipmentName" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Purpose</label>
                        <textarea class="form-control" id="requestPurpose" rows="3" required
                                  placeholder="Why do you need this equipment?"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Needed By Date</label>
                        <input type="date" class="form-control" id="requestNeededBy" required>
                    </div>
                </form>
                <div id="requestError" class="alert alert-danger" style="display: none;"></div>
                <div id="requestSuccess" class="alert alert-success" style="display: none;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitRequest()">Submit Request</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="js/app.js"></script>
</body>
</html>
